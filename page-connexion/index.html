<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container border border-primary border-5 d-flex  flex-column align-items-center p-3">
        <img src="/img/undraw_pic_profile_re_7g2h.svg " style="width: 200px; height: 200px;" alt="">
        <h1 class="fw-bold">BIENVENUE </h1>
        <div class="row w-100 bg-succes d-flex  flex-column align-items-center">
            <img src="" alt="">
            <div class="col-6">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                        <div id="emailHelp" class="form-text">Entrer Votre adresse Email</div>
                        <div class="invalid-feedback">
                            incorrect !
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                        <div class="invalid-feedback">
                            incorrect !
                        </div>
                    </div>
                    <button type="submit" id="login" class="btn btn-primary">
                        Connexion
                    </button>
                </form>

            </div>
        </div>
    </div>
    <!-- firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        // import { getAnalytics, collection } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getFirestore,collection,addDoc } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCK_dwYMhpZ-yPUY2Cdubn4z-uPlce_UlE",
            authDomain: "gestionnaire-de-note-en-groupe.firebaseapp.com",
            projectId: "gestionnaire-de-note-en-groupe",
            storageBucket: "gestionnaire-de-note-en-groupe.appspot.com",
            messagingSenderId: "701912210994",
            appId: "1:701912210994:web:03b619719e4c137035e62b",
            measurementId: "G-PZDTV2RNCF"
        };

        // Initialize Firebase
        // const analytics = getAnalytics(app);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const button = document.getElementById("login")
        button.addEventListener('click',(e)=>{
            event.preventDefault()

        
        let mail = document.getElementById('exampleInputEmail1').value
        let pass = document.getElementById('exampleInputPassword1').value

        const docRef =  addDoc(collection(db, "connexion"), {
            email: mail,
            mot_de_pass: pass
        });
        event.preventDefault()

        console.log("Document written with ID: ", docRef.id);
        console.log(email,mot_de_pass);
    })
    </script>
    <script src="connexion.js"></script>

</body>
